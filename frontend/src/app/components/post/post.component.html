<div
  class="post p-4 border border-gray-300 rounded-lg bg-white shadow-md"
  (click)="onNavigateToDetails()"
>
  <h3 class="text-2xl font-semibold text-gray-700 mb-2">{{ post()?.title }}</h3>
  <p class="text-gray-600 mb-4" style="white-space: pre-line">
    {{ isContentTruncated() ? getTruncatedContent() : post()?.content }}
  </p>
  @if (isContentTruncated()) {
  <button
    class="text-blue-600 hover:underline font-medium"
    (click)="$event.stopPropagation(); onNavigateToDetails()"
  >
    Read More
  </button>
  }
  <p class="text-sm text-gray-500 mb-4">
    Posted on: {{ post()?.createdAt | date }} by
    <span class="font-medium text-gray-800">{{
      post()?.author?.username
    }}</span>
  </p>
  <div class="flex items-center space-x-4">
    <button
      class="hover:scale-110 transition-transform"
      [ngClass]="post()?.liked ? 'text-red-600' : 'text-gray-400'"
      (click)="$event.stopPropagation(); post()?.liked ? onUnlike() : onLike()"
    >
      {{ post()?.liked ? "❤️" : "🤍" }}
      <span class="ml-1">{{ post()?.likes || 0 }}</span>
    </button>
    <span class="text-gray-600">💬 {{ post()?.commentsCount || 0 }}</span>
    @if (isEditable()) {
    <button
      class="text-green-600 hover:underline font-medium tracking-wide"
      (click)="$event.stopPropagation(); onEdit()"
    >
      Edit
    </button>
    } @if (isEditable()) {
    <button
      class="text-red-600 hover:underline font-medium tracking-wide"
      (click)="$event.stopPropagation(); onDelete()"
    >
      Delete
    </button>
    }
  </div>
</div>
