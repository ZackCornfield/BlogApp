<nav
  class="bg-gray-800 text-white p-4 flex justify-between items-center shadow-md"
>
  <span class="text-xl font-semibold tracking-wide">MyApp</span>
  <div class="flex items-center space-x-4">
    <!-- Show login/register links if not authenticated -->
    <ng-container *ngIf="!authenticated; else loggedIn">
      <a
        class="hover:text-gray-300 transition duration-200"
        routerLink="/login"
        routerLinkActive="active"
        >Login</a
      >
      <a
        class="hover:text-gray-300 transition duration-200"
        routerLink="/register"
        routerLinkActive="active"
        >Register</a
      >
    </ng-container>

    <!-- Show dashboard/logout links if authenticated -->
    <ng-template #loggedIn>
      <a
        class="hover:text-gray-300 transition duration-200"
        routerLink="/dashboard"
        routerLinkActive="active"
        >Dashboard</a
      >
      <button
        (click)="logout()"
        class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded transition duration-200"
      >
        Logout
      </button>
    </ng-template>
  </div>
</nav>
