<div *ngIf="isLoading" class="text-center py-10">
  <p class="text-gray-500">Loading your profile...</p>
</div>
<div
  *ngIf="!isLoading"
  class="max-w-4xl mx-auto mt-6 bg-gray-50 p-6 rounded-lg shadow-lg"
>
  <h2 class="text-3xl font-extrabold mb-6 text-center text-gray-800">
    Profile
  </h2>

  <!-- User Info Section -->
  <div class="mb-8 p-4 bg-white rounded-lg shadow-md">
    <h3 class="text-xl font-bold text-gray-700 mb-2">
      Welcome, {{ user.username }}
    </h3>
    <p class="text-gray-600">Member since: {{ user.createdAt | date }}</p>
  </div>

  <!-- Update Profile Form -->
  <div class="p-6 bg-white rounded-lg shadow-md">
    <h3 class="text-lg font-bold mb-4 text-gray-800">Update Your Profile</h3>
    <form (submit)="onSubmit(profileForm)" #profileForm="ngForm">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 font-bold mb-2"
          >Username</label
        >
        <input
          [(ngModel)]="user.username"
          id="username"
          name="username"
          type="text"
          required
          class="block w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-bold mb-2"
          >Password</label
        >
        <input
          [(ngModel)]="user.password"
          id="password"
          name="password"
          type="password"
          class="block w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <button
        type="submit"
        [disabled]="profileForm.invalid"
        class="bg-blue-600 hover:bg-blue-700 text-white font-bold px-4 py-2 rounded w-full transition duration-300"
      >
        Update Profile
      </button>
    </form>
  </div>

  <!-- Additional Section -->
  <div class="mt-8 p-4 bg-white rounded-lg shadow-md">
    <h3 class="text-lg font-bold text-gray-800 mb-2">Your Recent Activity</h3>
    <ul class="list-disc list-inside text-gray-600">
      @for ( activity of recentActivity; track activity.id; ) {
      <li>
        Posted <span class="font-bold">{{ activity.title }}</span> on
        <span class="text-gray-500"></span>{{ activity.createdAt | date }}
      </li>
      }
    </ul>
  </div>
</div>
