<div class="max-w-4xl mx-auto mt-6">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Global Feed</h1>

  @if (isLoading) {
  <div class="text-center py-10">
    <p class="text-gray-500">Loading posts...</p>
  </div>
  } @if (!isLoading && posts.length === 0) {
  <div class="text-center py-10">
    <p class="text-gray-500">No posts available.</p>
  </div>
  } @if (!isLoading && posts.length > 0) {
  <div class="grid grid-cols-1 gap-6">
    @for(post of posts; track post.id; ) {
    <app-post
      [post]="post"
      [isEditable]="false"
      (like)="likePost($event)"
      (unlike)="unlikePost($event)"
    ></app-post>
    }
  </div>
  }

  <!-- Pagination -->
  <div class="flex justify-between items-center mt-6">
    <button
      (click)="onPreviousPage()"
      [disabled]="currentPage === 1"
      class="px-4 py-2 bg-gray-200 text-gray-700 font-semibold rounded-lg shadow hover:bg-gray-300 transition-all duration-300"
    >
      Previous
    </button>
    <p class="text-gray-600">Page {{ currentPage }} of {{ totalPages }}</p>
    <button
      (click)="onNextPage()"
      [disabled]="currentPage === totalPages"
      class="px-4 py-2 bg-gray-200 text-gray-700 font-semibold rounded-lg shadow hover:bg-gray-300 transition-all duration-300"
    >
      Next
    </button>
  </div>
</div>
