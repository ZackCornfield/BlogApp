<div class="max-w-4xl mx-auto mt-6 bg-gray-50 p-8 rounded-lg shadow-lg">
  <h2 class="text-4xl font-extrabold mb-8 text-center text-gray-800">
    My Posts
  </h2>

  <!-- Posts Section -->
  <div>
    @if (isLoading) {
    <p class="text-gray-500 text-center">Loading posts...</p>
    } @else if (!isLoading && posts.length === 0) {
    <div class="text-center py-10">
      <p class="text-gray-500">No posts available.</p>
    </div>
    } @else {
    <ul class="space-y-6">
      @for (post of posts; track post.id;) {
      <li>
        <app-post
          [post]="post"
          [isEditable]="true"
          (edit)="openEditPostModal($event)"
          (delete)="deletePost($event)"
        ></app-post>
      </li>
      }
    </ul>
    }
  </div>

  <!-- Add Post Button -->
  <div class="fixed bottom-8 right-8">
    <button
      class="bg-blue-600 hover:bg-blue-700 text-white font-bold px-6 py-3 rounded-full shadow-lg transition duration-300"
      (click)="openAddPostModal()"
    >
      + Add Post
    </button>
  </div>

  <!-- Add Post Modal -->
  @if (isAddPostModalOpen) {
  <div class="fixed inset-0 modal-backdrop flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h3 class="text-2xl font-bold mb-6 text-gray-800">Add New Post</h3>
      <form #postForm="ngForm" (submit)="addPost(postForm)">
        <input
          [(ngModel)]="newPost.title"
          name="title"
          placeholder="Title"
          required
          type="text"
          class="block w-full mb-4 p-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <textarea
          [(ngModel)]="newPost.content"
          name="content"
          placeholder="Content"
          rows="4"
          required
          class="block w-full mb-4 p-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></textarea>
        <div class="flex justify-end space-x-4">
          <button
            type="button"
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold px-4 py-2 rounded"
            (click)="closeAddPostModal()"
          >
            Cancel
          </button>
          <button
            type="submit"
            [disabled]="postForm.invalid"
            class="bg-blue-600 hover:bg-blue-700 text-white font-bold px-6 py-3 rounded"
          >
            Create Post
          </button>
        </div>
      </form>
    </div>
  </div>
  }

  <!-- Edit Post Modal -->
  @if (isEditPostModalOpen) {
  <div class="fixed inset-0 modal-backdrop flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h3 class="text-2xl font-bold mb-6 text-gray-800">Edit Post</h3>
      <form #editForm="ngForm" (submit)="updatePost(editForm)">
        <textarea
          [(ngModel)]="editingPost.content"
          name="content"
          placeholder="Content"
          rows="4"
          required
          class="block w-full mb-4 p-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></textarea>
        <div class="flex justify-end space-x-4">
          <button
            type="button"
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold px-4 py-2 rounded"
            (click)="closeEditPostModal()"
          >
            Cancel
          </button>
          <button
            type="submit"
            [disabled]="editForm.invalid"
            class="bg-blue-600 hover:bg-blue-700 text-white font-bold px-6 py-3 rounded"
          >
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
  }
</div>
