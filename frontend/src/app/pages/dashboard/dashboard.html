<div class="max-w-2xl mx-auto mt-6 bg-gray-50 p-6 rounded-lg shadow-lg">
  <h2 class="text-3xl font-extrabold mb-6 text-center text-gray-800">
    My Posts
  </h2>
  <div class="p-4 mb-4 border border-gray-300 rounded-lg bg-white shadow-sm">
    @for (post of posts; track post.id;) {
    <h3 class="text-xl font-semibold text-gray-700">{{ post.title }}</h3>
    <p class="text-gray-600 mb-2">{{ post.content }}</p>
    <button class="text-blue-600 hover:underline mr-2" (click)="editPost(post)">
      Edit
    </button>
    <button class="text-red-600 hover:underline" (click)="deletePost(post.id!)">
      Delete
    </button>
    }
  </div>

  <div class="mt-8 p-6 border border-gray-300 rounded-lg bg-white shadow-sm">
    <h3 class="text-lg font-bold mb-4 text-gray-800">Add New Post</h3>
    <form #postForm="ngForm" (submit)="addPost(postForm)">
      <input
        [(ngModel)]="newPost.title"
        name="title"
        placeholder="Title"
        required
        type="text"
        class="block w-full mb-4 p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <textarea
        [(ngModel)]="newPost.content"
        name="content"
        placeholder="Content"
        rows="3"
        required
        class="block w-full mb-4 p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      ></textarea>
      <button
        type="submit"
        [disabled]="postForm.invalid"
        class="bg-blue-600 hover:bg-blue-700 text-white font-bold px-4 py-2 rounded w-full transition duration-300"
      >
        Create Post
      </button>
    </form>
  </div>
</div>
