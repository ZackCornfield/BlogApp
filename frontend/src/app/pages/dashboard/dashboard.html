<div class="max-w-4xl mx-auto mt-6 bg-gray-50 p-8 rounded-lg shadow-lg">
  <h2 class="text-4xl font-extrabold mb-8 text-center text-gray-800">
    My Posts
  </h2>

  <!-- Posts Section -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    @if (isLoading) {
    <p class="text-gray-500 text-center col-span-full">Loading posts...</p>
    } @else { @for (post of posts; track post.id;) {
    <div class="p-6 border border-gray-300 rounded-lg bg-white shadow-md">
      <h3 class="text-2xl font-semibold text-gray-700 mb-2">
        {{ post.title }}
      </h3>
      <p class="text-gray-600 mb-4">{{ post.content }}</p>
      <div class="flex justify-between">
        <button class="text-blue-600 hover:underline" (click)="editPost(post)">
          Edit
        </button>
        <button
          class="text-red-600 hover:underline"
          (click)="deletePost(post.id!)"
        >
          Delete
        </button>
      </div>
    </div>
    } }
  </div>

  <!-- Add New Post Section -->
  <div class="mt-12 p-8 border border-gray-300 rounded-lg bg-white shadow-md">
    <h3 class="text-2xl font-bold mb-6 text-gray-800">Add New Post</h3>
    <form #postForm="ngForm" (submit)="addPost(postForm)">
      <input
        [(ngModel)]="newPost.title"
        name="title"
        placeholder="Title"
        required
        type="text"
        class="block w-full mb-4 p-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <textarea
        [(ngModel)]="newPost.content"
        name="content"
        placeholder="Content"
        rows="4"
        required
        class="block w-full mb-4 p-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      ></textarea>
      <button
        type="submit"
        [disabled]="postForm.invalid"
        class="bg-blue-600 hover:bg-blue-700 text-white font-bold px-6 py-3 rounded w-full transition duration-300"
      >
        Create Post
      </button>
    </form>
  </div>
</div>
